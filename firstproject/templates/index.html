<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="static/css/main.css"/>
        {% comment %} <style>
            .main{
                width:1000px;
                background-color:red;
            }
        </style> {% endcomment %}
    </head>
    <body>
      <div class="main1">Tushar</div
        {% for d in Names %}
        <div>
            {{d}}
        </div>
        {% endfor%}

        <table border=1px cellpadding=20px>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            {% for i in user_data %}
                <tr>
                    <td>{{forloop.revcounter0}} {{i.name}}</td>
                    <td>{{i.age}}</td>
                <tr>
            {% endfor%}
        </table>
        
        {% if Numbers|length > 0 %}
            {% for i in Numbers%}

                {% if i > 20%}
                    <div> {{i}} </div>
                {% endif %}
            {%endfor%}
        {% else %}
            <div>List is empty</div>
        {% endif%}
       <img src="static/img/a.jpeg" width=100px/>
    </body>
</html>
